        <section class="column">

            <h2>Contact Form</h2>
            <h3>If you would like send us a message, please send us a contact form!</h3>

            <form name="contact" id="contact" action=mailto:VisitGamehendge@gamehendge.org" method="post">
                
                <label for="firstName">Enter your first name:</label>
                <input type="text" name="firstName" id="firstName" required>

                <label for="lastName">Enter your last name:</label>
                <input type="text" name="lastName" id="lasttName" required>

                <label for="phone">Enter your phone number:</label>
                <input type="text" name="phone" id="phone" required>

                <label for="email">Enter your e-mai:</label>
                <input type="text" name="email" id="email" required>

                <label for="comments">Enter Comments Here:</label>
                <textarea name="comments" id="comments" rows="6" cols="50" required></textarea>

                <button type="submit">Send Contact Form</button>
            </form>

        </section>

        </section>
